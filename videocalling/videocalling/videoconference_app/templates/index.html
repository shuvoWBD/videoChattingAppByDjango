{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Conference</title>
</head>

<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f8f9fa; color: #333; text-align: center;">

  <div class="intro" style="padding: 50px 20px; background-color: #007bff; color: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    <h1 style="font-size: 3rem; margin-bottom: 20px;">Welcome to Our Application</h1>
    <h2 style="font-size: 1.5rem; margin-bottom: 40px;">Enjoy Your Wonderful Time!</h2>

    <!-- Sign-in and Sign-up buttons -->
    <div class="signbox" style="margin-top: 20px;">
      <a href="{% url 'login' %}" class="button" 
         style="text-decoration: none; padding: 10px 20px; font-size: 1rem; color: white; background-color: #28a745; border-radius: 5px; margin: 0 10px; display: inline-block; transition: background-color 0.3s;">
        Sign In
      </a>
      <a href="{% url 'register' %}" class="button" 
         style="text-decoration: none; padding: 10px 20px; font-size: 1rem; color: white; background-color: #17a2b8; border-radius: 5px; margin: 0 10px; display: inline-block; transition: background-color 0.3s;">
        Sign Up
      </a>
    </div>
  </div>

  {% include "footer.html" %}

</body>
</html>
