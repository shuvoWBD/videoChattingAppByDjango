<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Conference App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .dashboard {
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .logoutbtn {
      background-color: #dc3545;
    }
    .logoutbtn:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Welcome, {{ name }}!</h1>
    <!-- Create a "New Meeting" button -->
    <a href="{% url 'meeting' %}" class="button">New Meeting</a>
    <a href="{% url 'join_room' %}" class="button">Join Meeting</a>
    <a href="{% url 'logout' %}" class="button logoutbtn">Logout</a>
  </div>
  {% include "footer.html" %}
</body>
</html>
